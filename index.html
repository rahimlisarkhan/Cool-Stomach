<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/stopwatch.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="./assent/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Stopmach</title>
</head>

<body class="bg-blue-dark ">
    <div class="container">
        <div class="row box-center">
            <div class="col-md-8 col-12 mt-4">
                <div class="jumbotron  bg-blue-secondary rounded">
                    <h1 class="display-1 text-light text-center " id="watchTitle">00:00:00</h1>
                    <div class="row justify-content-around align-items-center">
                        <div class="col">
                            <button id="startTime"
                                class="btn btn-outline-danger px-4 py-2 rounded-pill btn-block m-2 border-lg ">
                                <span class="h4 text-white">
                                    START
                                </span>
                            </button>
                        </div>
                        <div class="col">
                            <button id="stopTime"
                                class="btn btn-outline-danger px-4 py-2 rounded-pill btn-block m-2 border-lg ">
                                <span class="h4 text-white">
                                    STOP
                                </span>
                            </button>
                        </div>

                        <div class="col">
                            <button id="resetTime"
                                class="btn btn-outline-danger px-4 py-2 rounded-pill btn-block m-2 border-lg ">
                                <span class="h4 text-white">
                                    RESET
                                </span>
                            </button>
                        </div>

                        <div class="col">
                            <button id="lapTime"
                                class="btn btn-outline-danger px-4 py-2 rounded-pill btn-block m-2 border-lg ">
                                <span class="h4 text-white">
                                    LAP
                                </span>
                            </button>
                        </div>

                    </div>
                    <hr class="my-4 bg-blue-dark">

                    <ul class="list-group overflow-auto pr-2" style="height:300px;" id="lapContent">
                        <!-- <li class="list-group-item h2 rounded-pill bg-blue-dark text-light font-weight-light">
                            1. 00:00
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./assent/app.js"></script>
</body>

</html>
